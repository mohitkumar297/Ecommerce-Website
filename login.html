    <div id="nav-placeholder"></div>

<div class="cont">
    <nav class="auth">
        <div class="login selected">Login</div>
        <div class="signup">Sign up</div>
      </nav>
      <main>
        <div id='login' class="show">
          <div>
            <label for="">Username</label>
            <input type="email" id="Lemail" required/>
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" id="Lpassword" required/>
          </div>
          <div>
            <!-- <div class="input-select">
              <input id="remember-me" type="checkbox" />
              <label for="remember-me">Remember me</label>
            </div> -->
          </div>
          <div>
            <button id = "loginInBtn">Login</button>
          </div>
    
        </div>
        <div id='signup'>
      
          <div>
            <label for="">Username</label>
            <input type="email" id="Semail" required/>
          </div>
          <div>
              <label for="">Password</label>
              <input type="password" id = "Spassword" required/>
            </div>
            <div>
            <label for="">Confirm Password</label>
            <input type="password" id='SCpassword' required /></div>
          <div>
            <button id = "signUpBtn">Sign up</button>
          </div>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
