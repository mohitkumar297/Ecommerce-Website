<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    
</head>
<body>
    

    <!-- Title Section -->
    <section id="title">
    <div class="container-fluid">
    <div id="nav-placeholder">
    </div>
    <div class="row section-bottom">
   
        <div class="col-lg-6">
            <h1 class="big-heading">Designed for Style, Engineered to Last.</h1>
        </div>
        <div class="col-lg-6">
            <img class="title-img" src="images/title-img.jpg" alt="">
        </div>
    </div>
    </div>
</section>
<!-- Feature Images -->
<section>
    <div class="container-fluid section-bottom">
        <div class="row">
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/feature-images/feature-img1.jpg" alt="">
                <h2 class="feature-image-description">Latest Products</h2>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/feature-images/feature-img2.jpg" alt="">
                <h2 class="feature-image-description">Wordrobe Essentials</h2>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/feature-images/feature-img3.jpg" alt="">
                <h2 class="feature-image-description">Winter Products</h2>
            </div>
        </div>
    </div>
</section>

<!-- Other Brands -->
<section>
    <div class="container-fluid section-bottom">
        <div class="col-lg">
            <h2>Other Products</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/other-images/other-img1.jpg" alt="">
                <h2 class="feature-image-description">Summer Essentials</h2>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/other-images/other-img2.jpg" alt="">
                <h2 class="feature-image-description">Beach Style</h2>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <img class="feature-images" src="images/other-images/other-img3.jpg" alt="">
                <h2 class="feature-image-description">Styles</h2>
            </div>
        </div>
    </div>
</section>


  <!-- Footer -->

  <div id="footer-placeholder">
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("navigation.html");
        });
        $(function(){
            $("#footer-placeholder").load("footer.html");
        });
        </script>
        </body>
</html>
