<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Clothing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <section id="title">
    <div class="container-fluid section-bottom">
        <div id="nav-placeholder"></div>
        <div class="row">
            <div class="col-lg">
                <img src="images/men/men-title.jpg" class="title-img men-title-img" alt="">
                <button class="all-products-btn btn btn-dark"><a href="product-display.html" class="all-products-link" id="menAllProductType">View All Products</a></button>  
            </div>
        </div>
    </div>
</section>
<section id="different-products">
    <div class="container-fluid section-bottom">
        <div class="row feature-images-row">
            <div class="col-lg-4 col-md-6 col-sm-6 feature-images-div">
                <a href="product-display.html" class="goToProduct" type="Men's Shirts">
                <img class="feature-images" src="images/men/men-shirts.jpg" alt="">
                <h2 class="feature-image-description">Shirts</h2></a>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
            <a href="product-display.html" class="goToProduct" type="Men's Jeans">
            <img class="feature-images" src="images/men/men-jeans.jpg" alt="">
            <h2 class="feature-image-description">Trousers</h2></a>
        </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <a href="product-display.html" class="goToProduct" type="Men's T-Shirts">
                <img class="feature-images" src="images/men/men-tshirts.jpg" alt="">
                <h2 class="feature-image-description">T-Shirts</h2></a>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <a href="product-display.html" class="goToProduct" type="Men's Shoes">
                <img class="feature-images" src="images/men/men-shoes.jpg" alt="">
                <h2 class="feature-image-description">Shoes</h2></a>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <a href="product-display.html" class="goToProduct" type="Men's Jackets">
                <img class="feature-images" src="images/men/men-suits.jpg" alt="">
                <h2 class="feature-image-description">Jackets</h2></a>
            </div>
            <div class="col-lg-4 col-md-6 feature-images-div">
                <a href="product-display.html" class="goToProduct" type="Men's Accessories">
                <img class="feature-images" src="images/men/men-accessories.jpg" alt="">
                <h2 class="feature-image-description">Accessories</h2></a>
            </div>
        </div>
    </div>
</section>

    <div id="footer-placeholder"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#nav-placeholder").load("navigation.html");
        });
        $(function(){
            $("#footer-placeholder").load("footer.html");
        });
        $('#menAllProductType').click(function(){localStorage.setItem('typeOfProduct',"Men's Products")})
        </script>
        <script src="main.js"></script>
</body>
</html>
